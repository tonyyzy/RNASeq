language: python

sudo: required
python:
  - "3.6"
before_script:
  - wget https://github.com/alexdobin/STAR/archive/2.6.0a.tar.gz
  - tar -xzf 2.6.0a.tar.gz
  - export PATH=$PATH:$PWD/STAR-2.6.0a/bin/Linux_x86_64
  - echo $PATH
  - chmod +x ./STAR-2.6.0a/bin/Linux_x86_64/star
  - pwd
  - ls
  - star
install:
  - pip install -r requirements.txt

script:
  - pytest tests
