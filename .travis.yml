language: python

sudo: required
dist: xenial
python:
  - "3.6"

cache: pip

install:
  - pip install -r requirements.txt

before_script:
  - wget https://github.com/alexdobin/STAR/archive/2.6.0a.tar.gz
  - tar -xzf 2.6.0a.tar.gz
  - export PATH=$PATH:$PWD/STAR-2.6.0a/bin/Linux_x86_64

script:
  - pytest tests
