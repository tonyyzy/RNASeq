  <body>
{%block body%}


<div id='wrapper'>
<div id='sidebar_wrapper'>
  <ul class='sidebar-nav'>
    <fieldset>
      {% for key, value in wf_dict.items %}
        <h5>{{ key }}</h5>
        {% for csv in value %}
        <li>
          <input  type="checkbox"  name="" class='checkbox_wf' value="{{forloop.counter}}">
          <label  for="">{{ csv }}</label><br>
        </li>
        {% endfor %}
      {% endfor %}
    </fieldset>
  </ul>

  <input  type="checkbox"  name="" class='checkbox_wf' value="{{forloop.counter}}">

</div>

<div id='page_content_wrapper'>
  <div id='sidebar_toggle' class="toggle_btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
<ul class="nav nav-tabs nav-justified" role="tablist">
  <li class="nav-item">
    <a id='id_volcano_tab' class="nav-link active" data-toggle="tab" href="#id_volcano">Volcano Plot</a>
  </li>
  <li class="nav-item">
    <a  id='id_barplot_tab' class="nav-link" data-toggle="tab" href="#id_barplot">Bar Plot</a>
  </li>
</ul>


<div class="row">
  <div class="col-md-1">
    <label for="">P Value</label>
    <input type="range" min="1" max="50" class="slider" class="p_threshold">
    <p>Value: <span class="p_threshold_out"></span></p>
    <br>
    <label for="">Logfold change</label>
    <input type="range" min="1" max="9" class="slider" class="log2_threshold">
    <p>Value: <span class="log2_threshold_out"></span></p>
  </div>
  <div class="col-md-11">
    <div id="id_tab" class="tab-content" onclick='set_threshold'>
      <div id="id_volcano" class="container tab-pane active">
          <div class="plotting_column" id="id_plotting_column_volcano"><svg id='id_painting_volcano'></svg></div>
      </div>

      <div id="id_barplot" class="container tab-pane fade">
          <div class="plotting_column" id="id_plotting_column_barplot" ><svg id='id_painting_barplot'></svg></div>
      </div>
    </div>
  </div>
</div>
