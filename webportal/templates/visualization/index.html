  <body>
{%block body%}

<input type="submit" class='btn btn-success' onclick='wf_select()' value="run" />


<div id='wrapper'>
<div id='sidebar_wrapper'>
  <ul class='sidebar-nav'>
    <fieldset>
      <li>
        {% for workflow in workflows %}
          <input  type="checkbox"  name="" class='checkbox_wf' value="{{forloop.counter}}" checked>
          <label  for="">{{workflow.label}}</label><br>
        {% endfor %}
      </li>
    </fieldset>
  </ul>
</div>

<div id='page_content_wrapper'>
  <div id='sidebar_toggle' class="toggle_btn">
    <span></span>
    <span></span>
    <span></span>
  </div>


<ul class="nav nav-tabs nav-justified" role="tablist">

  <li class="nav-item">
    <a id='id_volcano_tab' class="nav-link active" data-toggle="tab" href="#id_volcano">Volcano Plot</a>
  </li>
  <li class="nav-item">
    <a  id='id_barplot_tab' class="nav-link" data-toggle="tab" href="#id_barplot">Bar Plot</a>
  </li>
</ul>

<div id="id_tab" class="tab-content">
  <div id="id_volcano" class="container tab-pane active">
    <div class="row">
      <div class="col-2">
        <label for="">P Value</label>
        <input type="range" min="1" max="50" class="slider" id="id_p_threshold">
        <p>Value: <span id="id_p_threshold_out"></span></p>
        <br>
        <label for="">Logfold change</label>
        <input type="range" min="1" max="9" class="slider" id="id_log2_threshold">
        <p>Value: <span id="id_log2_threshold_out"></span></p>
      </div>
      <div class="col-10">col<svg id='id_painting_volcano'></svg></div>
    </div>
  </div>
  <div id="id_barplot" class="container tab-pane fade">
    bar
      <svg id='id_painting_barplot'></svg>
  </div>
</div>
