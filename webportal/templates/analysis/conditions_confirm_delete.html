{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>Condition Detail</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="jumbotron">
      <h1>Delete Condition: {{condition.id }}?</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'analysis:conditions_detail' pk=condition.pk %} ">Cancel</a>
      </form>
  {% endblock %}
  </body>
</html>
