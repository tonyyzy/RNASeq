{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>upload</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <p>upload.html loaded from tempaltes/analysis/</p><br>
      <div class="row">
        <div class="container col jumbotron">
          <h3>File Upload</h3>
          <form enctype="multipart/form-data" method=POST action="" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary" name="button">SUBMIT</button>
          </form>
        </div>
      </div>
    {% endblock %}
  </body>
</html>
