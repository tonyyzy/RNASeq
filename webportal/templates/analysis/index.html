{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
    <title>Index</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <div class="content">
        <h1>SESSION DATABASE</h1>
        <form action="" method="GET">
          <input type="text" name="q" placeholder="enter session ID", value={{ request.GET.q }}>
          <br>
          <input type="submit" id='upload_btn' name="" value='Search DB'>
          <a href="{% url 'analysis:session_create' %}"><input type="button" id='upload_btn' name="" value='New Session'></a>
        </form>

        {% if query_set_list.first %}
          <div class="jumbotron">
            <h4>{{query_set_list.first}}</h4>
            <p>Organism: {{query_set_list.first.organism}}</p>
            <p>Genome: {{query_set_list.first.genome}}</p>
            <a class='btn btn-success' href="{% url 'analysis:session_detail' pk=query_set_list.first.pk %}">Details</a>
          </div>
        {% endif %}
      </div>
    {% endblock %}
  </body>
</html>
