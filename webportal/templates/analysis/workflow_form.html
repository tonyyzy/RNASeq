{%extends 'base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>Workflow Create</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <div class="offset-3 col-md-6">

          <div class="form-group">
            <form method="POST"  enctype="multipart/form-data" class="create_form">
              {% csrf_token %}

              <div class="form_title">
                <h4>NEW WORKFLOW</h4>
              </div>
              <hr class="my-4">

              <!-- {{form|crispy}} -->


              <div id='id_label' class='create_form_element'>
                <label for="">{{form.label.label_tag}}</label>
                {{form.label}}
              </div>
              <div id='id_mapper' class='create_form_element'>
                <label for="">{{form.mapper.label_tag}}</label>
                <!-- {{form.mapper}} -->
                <select onchange='fireAjax()'class="form-control" name="">
                  <option value="">---------</option>
                  {% for mapper in mapper %}
                    <option value="{{mapper}}">{{mapper}}</option>
                  {% endfor %}
                </select>
              </div>
                <div id='id_assembler' class='create_form_element'>
                  <label for="">{{form.assembler.label_tag}}</label>
                  <!-- {{form.assembler}} -->
                  <select id='id_assembler_select' onchange="" class="form-control" name="">
                    <option value="">---------</option>
                    <!-- {% for assembler in ajax_assembler %}
                      <option value="{{assembler}}">{{assembler}}</option>
                    {% endfor %} -->
                  </select>
                </div>
                <div id='id_analysis' class='create_form_element'>
                  <label for="">{{form.analysis.label_tag}}</label>
                  {{form.analysis}}
                </div>
                <div id='id_status' class='create_form_element'>
                  <label for="">{{form.status.label_tag}}</label>
                  {{form.status}}
                </div>
                <div id='id_status' class='create_form_element'>
                  <label for="">{{form.status.label_tag}}</label>
                  {{form.status}}
                </div>
                <input type="submit" class='create_btn' value="Submit">

            </form>
          </div>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script type="text/javascript">
// $('#id_mapper option:selected').val()



  function fireAjax(){
    var mapper = $('#id_mapper option:selected').val()
    var endpoint = 'axaj_test/'+mapper
    console.log(endpoint)

    $.ajax({
      method: 'GET',
      url: endpoint,
      success: function(data){
        console.log(data)
        options = ''
        blank_option = '<option value="">---------</option>'
        $('#id_assembler_select option:not(:first)').remove()
        $.each(data, function () {
            console.log(this)
            options += "<option value='" + this + "'>" + this + "</option>";
        });
        $('#id_assembler_select').append(options)
        // data = "{{ajax_assembler}}"
      },
      error: function(error_data){
        console.log('error')
        console.log(error_data)
      }
    })
  }

      </script>
    {% endblock %}
  </body>
</html>
