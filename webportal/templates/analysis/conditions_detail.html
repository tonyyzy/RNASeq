{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>Conditions Detail</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="jumbotron">
      <h3> conditions {{ conditions_detail.pk}} details </h3>
        <p>condition: {{conditions_detail.conditions}}</p>
        <p>number replicates: {{conditions_detail.no_replicates}}</p>
        <a class='btn btn-warning' href="{% url 'analysis:conditions_update' pk=conditions_detail.pk %}">Update</a>
        <a class='btn btn-danger' href="{% url 'analysis:conditions_delete' pk=conditions_detail.pk %}">Delete</a>
      </p>
    </div>

  {% endblock %}
  </body>
</html>
