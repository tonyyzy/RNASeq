{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>sample upload</title>
    {% endblock %}
  </head>
    <body>
      {% block body %}
      <h1 class='debug'> loaded from upload_samples in temp/analysis</h1><br>
        <div class="row">
          <div class="container col jumbotron">
            <h3>Samples</h3>
            <!-- <div class="form-inline_1"> -->
              <form enctype="multipart/form-data" method=POST action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a class="nav-link"><button type="submit" class="btn btn-info" name="button">Add Sample</button></a>
              </form>
              <a class="nav-link" href="{% url 'analysis:upload_workflow' %}"><button type="submit" class="btn btn-success" name="button">SUBMIT</button></a>
            </div>
          </div>
        </div>
      {% endblock %}
    </body>
</html>
