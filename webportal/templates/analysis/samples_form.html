{%extends 'base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>Samples Form</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="jumbotron">
      <h2>this is from samples form</h2>
      <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class='btn btn-primary' value="Submit">
      </form>
      {{session_pk}}
      {{conditions_pk}}
  {% endblock %}
  </body>
</html>
