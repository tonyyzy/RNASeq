{%extends 'base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %}
      <title>Samples Form</title>
    {% endblock %}

  </head>
  <body>
    {% block body %}
    <div class="jumbotron">
      <form method="POST"  enctype="multipart/form-data" onsubmit="return validateLibrary();">
        {% csrf_token %}
        {{ form|crispy }}
        <p id='validate_library' style="color:red;">Paired_end library type selected. Please upload second file.</p>
        <input type="submit" class='btn btn-primary' value="Submit">
      </form>
  {% endblock %}

  </body>
</html>
